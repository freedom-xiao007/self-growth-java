# ??
server:
  port: 9000

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/self_growth_auth
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASS:root}

# sa-token配置
sa-token:
  # SSO-相关配置
  sso:
    # SSO-Server端 统一认证地址
    auth-url: http://localhost:9000/sso/auth
    # 是否打开单点注销接口
    is-slo: true

  # 配置Sa-Token单独使用的Redis连接 （此处需要和SSO-Server端连接同一个Redis）
  alone-redis:
    # Redis数据库索引 (默认为0)
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: password

logging:
  level:
    com.self.growth.auth.mapper: debug
